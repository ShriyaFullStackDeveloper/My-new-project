<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 22vw;
        height: 55vh;
        background-color: rgb(246, 245, 245);

        border-radius: 10px;
        text-align: center;
        padding: 30px;
        font-family: "Poppins", sans-serif;
        margin-top: 50px;
        margin-left: 500px;
      }
      img {
        width: 120px;
        height: 130px;
        border-radius: 50%;
        border: 10px solid white;
        margin-top: 10px;
        object-fit: cover;
        object-position: top;
      }
      h3 {
        font-family: "Poppins", sans-serif;
        font-size: 25px;
        color: rgb(179, 171, 171);
      }
      button {
        width: 150px;
        height: 50px;
        background-color: green;
        color: white;
        
        border-color: rgb(252, 246, 246);
        border-radius: 5px;
        border-width: 5px;
        font-size: 20px;
       
      }
      p {
        font-size: 18px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="../assets/images/bw-profile.jpg" alt="" />
      <h1>Shriya</h1>
      <h3>Web Developer</h3>

      <p>
        I'm a passionate full-stack developer diving into the world of web
        development with excitement and determination.
      </p>
      <button >Contact Me</button>
    </div>
  </body>
</html>
