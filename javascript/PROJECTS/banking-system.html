<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BANKING SYSTEM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #c9d6ff, #e2e2e2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    pre {
      text-align: left;
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 25px;
    }

    button {
      background-color: #4caf50;
      color: white;
      font-size: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè¶ Banking System</h1>
    <pre>
1. Deposit
2. Withdraw
3. Balance
4. Exit
    </pre>
    <button onclick="bankingSystem()">Start</button>
  </div>

  <script>
    function bankingSystem(){
      let total = 0;
      while(true){
        let userchoice = prompt("Enter yourchoice");
        if(userchoice == 1){
          let depositeAmount = prompt("Enter amount for deposite");
          total = total + depositeAmount;
          alert("Amount ddeposite succesfully \n Your balance is  " + total);
        }
        else if(userchoice == 2){
          let withdrawAmount = prompt("Enter amount for withdraw");
          total = total - withdrawAmount;
          alert("Amount withdraw succesfully \n Your balance is  " + total);
        }
        else if(userchoice == 3){
          alert("Your balance is " + total);
        }
        else if(userchoice == 4){
          break
        }
        else {
          alert("Invalid choice ");
        }
      }
    }
  </script>
</body>
</html>
