<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compare Two Numbers</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #bdc3c7, #2c3e50);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background-color: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Number Comparison</h2>
    <p><strong>a = 10</strong></p>
    <p><strong>b = 20</strong></p>
    <button onclick="runScript()">Compare</button>
  </div>

  <script>
    function runScript() {
      let a = 10;
      let b = 20;
      let campair = a > b ? "a is greater" : "b is grater";
      console.log(campair);
      alert(campair);
    }
  </script>
</body>
</html>
