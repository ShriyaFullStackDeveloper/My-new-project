<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw & Deposit</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin-top: 100px;
    }

    .box {
      background-color: white;
      display: inline-block;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      padding: 10px;
      width: 150px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #008080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #006666;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
    }

    #balance {
      font-size: 20px;
      margin-bottom: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="box">
    <div id="balance">ðŸ’° Balance: $<span id="show-balance">1000</span></div>

    <input type="number" id="input-amount" placeholder="Enter amount">
    <button onclick="withdraw()">Withdraw</button>
    <button onclick="deposit()">Deposit</button>

    <div class="message" id="message"></div>
  </div>

  <script>
    let balance = 1000;
    document.getElementById("show-balance").innerText = balance;

    function withdraw() {
      let amount = Number(document.getElementById("input-amount").value);
      let message = document.getElementById("message");

      if (amount <= 0) {
        message.style.color = "red";
        message.innerText = "Please enter a valid amount.";
      } else if (amount > balance) {
        message.style.color = "red";
        message.innerText = "Insufficient balance!";
      } else {
        balance -= amount;
        document.getElementById("show-balance").innerText = balance;
        message.style.color = "green";
        message.innerText = `Success! $${amount} withdrawn.`;
        document.getElementById("input-amount").value = "";
      }
    }

    function deposit() {
      let amount = Number(document.getElementById("input-amount").value);
      let message = document.getElementById("message");

      if (amount <= 0) {
        message.style.color = "red";
        message.innerText = "Please enter a valid amount.";
      } else {
        balance += amount;
        document.getElementById("show-balance").innerText = balance;
        message.style.color = "green";
        message.innerText = `Success! $${amount} deposited.`;
        document.getElementById("input-amount").value = "";
      }
    }
  </script>
</body>
</html>
