<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart Discount Checker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #d7d2cc, #304352);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 90%;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 16px;
      margin: 10px 0 5px;
      color: #444;
    }

    input[type="number"],
    input[type="checkbox"] {
      margin-top: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .checkbox-container {
      margin: 15px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button {
      width: 100%;
      background-color: #304352;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1c2530;
    }
  </style>
</head>
 
<body>
  <div class="container">
    <h2>Cart Discount Checker</h2>
    <label for="input-cart">Enter your cart total:</label>
    <input type="number" id="input-cart" />

    <div class="checkbox-container">
      <input type="checkbox" id="checkbox" />
      <label for="checkbox">I am a Member</label>
    </div>

    <button onclick="getValue()">Get Value</button>
  </div>

  <script>
    let day = new Date().getDay();
    let date = new Date().getDate();
    let month = new Date().getMonth() + 1;
    let displayMessage = "";

    if (day == 0 || day == 6) {
      displayMessage = " Today is weekend";
    } else {
      displayMessage = " Today is weekday";
    }
    alert(displayMessage + "\n" + date + "\n" + month);

    function getValue() {
      let value = document.getElementById('checkbox').checked;
      let cartTotal = document.getElementById('input-cart').value;
      if (cartTotal >= 50 && value == true) {
        alert("Discount Applies");
      } else {
        alert("Discount not Applies");
      }
    }
  </script>
</body>
 
</html>
