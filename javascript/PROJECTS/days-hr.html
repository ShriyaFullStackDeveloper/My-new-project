<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days to Hours Converter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
        }

       
    </style>
</head>
<body>

    <div class="container">
        <h1>Days to Hours Converter</h1>
        <p id="display"></p>
       
    </div>

    <script>
        let days = Number(prompt("enter days :"));
        let hours = 0;
        let displayError = "";

        if(days == 0){
            displayError = "Days can't be 0";
            alert(displayError);
            document.getElementById("display").innerHTML = "Days can't be 0";
        }
        else {
            hours = days * 24;
            alert(hours + "hours")
            document.getElementById("display").innerHTML = hours + "hours";
        }
    </script>
    
</body>
</html>
