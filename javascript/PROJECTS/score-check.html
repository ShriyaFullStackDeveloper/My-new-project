<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Score Comparator</title>
  <style>
    body {
      margin: 0; padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    button {
      padding: 12px 28px;
      font-size: 16px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Compare Two Scores</h1>
    <p>Click the button and enter two scores to see which is greater.</p>
    <button onclick="compareScores()">Compare Scores</button>
  </div>

  <script>
    function compareScores() {
      let score1 = Number(prompt("Enter a score"));
      let score2 = Number(prompt("Enter a score"));
      let displayMessage = "";

      if(score1 >= score2){
        displayMessage =  "1st score ("+score1+") is greater than 2nd score ("+score2+")";
      }
      else {
        displayMessage =  "2nd score ("+score2+") is greater than 1st score ("+score1+")";
      }

      alert(displayMessage);
    }
  </script>
</body>
</html>
