<!DOCTYPE html>
<html>
  <head>
    <title>PIN Validation</title>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 300px;
      }

      input[type="number"] {
        padding: 10px;
        width: 100%;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        font-size: 16px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        background-color: #45a049;
      }

      #display {
        margin-top: 20px;
        color: #333;
        font-weight: bold;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>🔒 Enter Your PIN</h2>
      <input type="number" placeholder="Enter 4 digit pin" name="pin" id="pin" />
      <button onclick="pinValidation()">Check</button>
      <h3 id="display"></h3>
    </div>

    <script>
      function pinValidation() {
        let pin = document.getElementById("pin").value;
        let userAttempt = 0;
        while (userAttempt <= 4) {
          if (pin === "1234") {
            document.getElementById("display").innerHTML = "✅ Pin is correct";
            break;
          } else {
            document.getElementById("display").innerHTML =
              "❌ Pin is incorrect, try again!";
            userAttempt++;
          }
        }
        document.getElementById("display").value = "Your attempts are over";
      }
    </script>
  </body>
</html>
