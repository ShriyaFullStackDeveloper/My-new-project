<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiplication Table</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 20px;
      background-color: lightgreen;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #32cd32;
      color: white;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="number" id="inputNumber" placeholder="Enter a number" />
    <button onclick="getTable()">Print Table</button>
    <h1 id="result"></h1>
  </div>

  <script>
    function getTable() {
      let table = "";
      let num = document.getElementById("inputNumber").value;
      for (let i = 1; i <= 10; i++) {
        table += num + " x " + i + " = " + (num * i) + "<br/>";
      }
      document.getElementById("result").innerHTML = table;
    }
  </script>
</body>
</html>
