<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
      }
      .container {
        width: 20vw;
        height: 35vh;

        background-color: antiquewhite;
        border-style: solid;
        border-color: rgb(83, 9, 9);
        border-width: 10px;
        margin: 100px;
        padding: 20px;
      }
      .yellow {
        background-color: rgb(246, 198, 56);
        border-radius: 50%;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="yellow"></div>
    </div>
  </body>
</html>
