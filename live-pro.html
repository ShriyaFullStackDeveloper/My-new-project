<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            margin: 0;
      
            box-sizing: border-box;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
            width: 100%;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            font-size: 1rem;
            color: #a0aec0;
            max-width: 600px;
            margin: 0 auto;
        }

        .cards-flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            max-width: 1280px;
            width: 100%;
        }

        .project-card {
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            flex-grow: 1;
            
        }

        .project-card:hover {
            transform: scale(1.05);
        }

        .image-container {
            height: 12rem;
            overflow: hidden;
        }

        .project-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        .project-card:hover img {
            transform: scale(1.1);
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-content h3 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #2d3748;
        }

        .card-content p {
            font-size: 0.875rem;
            margin-bottom: 1rem;
            color: #4a5568;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            text-decoration: none;
        }

        .side-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .side-buttons a {
            flex: 1;
        }

        .view-button {
            display: block;
            width: 100%;
            padding: 0.5rem 1rem;
            background-color: #2563eb;
            color: #ffffff;
            font-weight: 600;
            border-radius: 9999px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }

        .view-button:hover {
            background-color: #1d4ed8;
        }

        .doc-button {
            background-color: #22cae7;
            text-decoration: none;
        }

        .doc-button:hover {
            background-color: #059669;
        }

        .test-button {
            background-color: #22cae7;
            padding: 16px;
            text-decoration: none;
        }

        .test-button:hover {
            background-color: #059669;
        }

        @media (min-width: 640px) {
            .project-card {
                flex-basis: calc(50% - 0.75rem);
                max-width: calc(50% - 0.75rem);
            }
        }

        @media (min-width: 1024px) {
            .project-card {
                flex-basis: calc(25% - 1.125rem);
                max-width: calc(25% - 1.125rem);
            }
        }
    </style>
</head>
<body>

    <div class="page-header">
        <h1>Live Projects</h1>
        <p>Explore our recent work and click to view each project</p>
    </div>

    <div class="cards-flex-container">

        <div class="project-card">
            <div class="image-container">
                <a href="./BOOTSTRAP/NEW-CAFE/cafe-1.html" aria-label="View Coffee House Project">
                    <img src="https://images.unsplash.com/photo-1554118811-1e0d58224f24?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Coffee House Interior">
                </a>
            </div>
            <div class="card-content">
                <h3>The Coffee House</h3>
                <div class="buttons-container">
                    <a href="./BOOTSTRAP/NEW-CAFE/cafe-1.html">
                        <button class="view-button">View Project</button>
                    </a>
                    <div class="side-buttons">
                        <a href="https://docs.google.com/document/d/1fcjt5NzWlvT5YmTUAAK06m_1cFTi-fhvalRkeX7YH-Y/edit?tab=t.0">
                            <button class="view-button doc-button">View Document</button>
                        </a>
                        <a href="https://docs.google.com/spreadsheets/d/1_0O30DEEal7bSkGn66K8e-_GoTA2KuaetPs2DrxzWQI/edit?gid=0#gid=0">
                            <button class="view-button test-button">View Testing</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="project-card">
            <div class="image-container">
                <a href="./BOOTSTRAP/NEW-CAFE/the-dine-spot.html" aria-label="View Dine Restaurant Project">
                    <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Restaurant Interior">
                </a>
            </div>
            <div class="card-content">
                <h3>The Dine Restaurant</h3>
                <div class="buttons-container">
                    <a href="./BOOTSTRAP/NEW-CAFE/the-dine-spot.html">
                        <button class="view-button">View Project</button>
                    </a>
                    <div class="side-buttons">
                        <a href="https://docs.google.com/document/d/1Fj_qVAF-45SQBmxYEpnUAoWw4fKGF8dbIc14-eK-mHI/edit?tab=t.0#heading=h.4nz922xyop3v">
                            <button class="view-button doc-button">View Document</button>
                        </a>
                        <a href="https://docs.google.com/spreadsheets/d/1XwniaRjeBcRAfWUSKP4x1eGj5dLStIMols4aZ4iYVAY/edit?gid=0#gid=0">
                            <button class="view-button test-button">View Testing</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="project-card">
            <div class="image-container">
                <a href="./LIVE-PROJECT/sonae-website.html" aria-label="View Sonae Jewelry Project">
                    <img src="https://images.unsplash.com/photo-1605100804763-247f67b3557e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Jewelry Display">
                </a>
            </div>
            <div class="card-content">
                <h3>Sonae Jewelry Website</h3>
                <div class="buttons-container">
                    <a href="./LIVE-PROJECT/sonae-website.html">
                        <button class="view-button">View Project</button>
                    </a>
                    <div class="side-buttons">
                        <a href="https://docs.google.com/document/d/1o7Nq_F41kLmyrin0tG5isumENA2_L63QHf4TbSp-fUs/edit?tab=t.0">
                            <button class="view-button doc-button">View Document</button>
                        </a>
                        <a href="https://docs.google.com/spreadsheets/d/1Sm4BAV6_2Gawx5SDZh6FTIASabBuW_NvRB0eGFBl5WM/edit?gid=0#gid=0">
                            <button class="view-button test-button">View Testing</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
