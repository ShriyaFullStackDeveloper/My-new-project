<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Now</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      .box-card {
        width: 100%;
        height: 60%;
        display: flex;
        flex-direction: row;
      }

      .card-1, .card-2 {
        position: relative;
        width: 50%;
        height: 100%;
        overflow: hidden;
      }

      .card-1 img, .card-2 img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }

      .text-line {
        position: absolute;
        bottom: 20px;
        left: 20px;
        font-size: 24px;
        color: white;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 10px 20px;
        border-radius: 10px;
        transition: transform 0.4s ease;
        z-index: 1;
      }
      .items{
        position: absolute;
        bottom: 130px;
        left: 20px;
        font-size: 24px;
        color: white;
        background-color: transparent;
        padding: 10px 20px;
        border-radius: 10px;
        transition: transform 0.4s ease;
        z-index: 1;
      }

      .card-1:hover img,
      .card-2:hover img {
        transform: scale(1.1);
      }

      .card-1:hover .text-line .items,
      .card-2:hover .text-line .items {
        transform: translateX(20px);
      }
    </style>
  </head>
  <body>
    <div class="box-card">
      <div class="card-1">
        <img src="https://images.unsplash.com/photo-1512568400610-62da28bc8a13?w=900&auto=format&fit=crop&q=60" alt="Coffee 1" />
        <div class="items">
          <h5>OUR EARRINGS</h5>
          <h1>Add These To Your Style Roster.</h1>
          <p>Grab the deal right now! you can get extra 15% off this season.</p>
        </div>
        <div class="text-line">Shop Now</div>
      </div>
      <div class="card-2">
        <img src="https://images.unsplash.com/photo-1512568400610-62da28bc8a13?w=900&auto=format&fit=crop&q=60" alt="Coffee 2" />
        <div class="items">
          <h5>OUR EARRINGS</h5>
          <h1>Add These To Your Style Roster.</h1>
          <p>Grab the deal right now! you can get extra 15% off this season.</p>
        </div>
        <div class="text-line">Explore More</div>
      </div>
    </div>
  </body>
</html>
