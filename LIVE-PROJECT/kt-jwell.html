<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>18kt jewellery</title>
    <style>
      /* cards-main */
      .card-container {
        width: 100%;
        height: auto;
        background-color: transparent;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        text-align: center;
        gap: 30px;
        padding: 20px;
        box-sizing: border-box;
      }
      .card-heading {
        padding: 20px;
        text-align: center;
      }
      .card {
        width: 100%;
        height: auto;
        background-color: transparent;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        flex-wrap: wrap;
        gap: 20px;
      }
      .card-one {
        width: calc(25% - 20px);
        height: auto;
        background-color: transparent;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        transition: transform 0.3s, box-shadow 0.3s;
        padding-bottom: 15px;
      }
      .card-one:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        cursor: pointer;
      }
      .card-image {
        width: 100%;
        height: 300px;
        background-color: transparent;
        border-radius: 15px;
        overflow: hidden;
      }
      .card-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 15px;
      }
      .card-text {
        width: 100%;
        height: auto;
        background-color: transparent;
        text-align: center;
        font-size: 20px;
        padding-top: 10px;
      }
      @media (max-width: 992px) {
        .card-heading h1 {
          font-size: 35px;
        }
        .card-heading p {
          font-size: 20px;
        }
        .card-container {
          padding: 15px;
          gap: 20px;
        }
        .card {
          gap: 15px;
        }
        .card-one {
          width: calc(100% - 15px);
          height: auto;
        }
        .card-image {
          height: 250px;
        }
      }
      @media (max-width: 480px) {
        .card-heading h1 {
          font-size: 30px;
        }
        .card-heading p {
          font-size: 18px;
        }
        .card-image {
          height: 200px;
        }
      }
    </style>
  </head>
  <body>
    <!-- cards-main -->
    <div id="jewellery" class="page-5">
      <div class="card-heading">
        <h1 style="font-size: 50px; margin-bottom: 10px">Top Picks</h1>
        <p style="font-size: 30px; margin-top: 0">Explore What's Trending</p>
      </div>
      <div class="card-container">
        <div class="card">
          <div class="card-one">
            <div class="card-image">
              <img
                src="https://www.tanishq.co.in/dw/image/v2/BKCK_PRD/on/demandware.static/-/Sites-Tanishq-product-catalog/default/dw124f5b57/images/hi-res/50D3PTSCOABA02_1.jpg?sw=640&sh=640"
                alt="Earrings"
              />
            </div>
            <div class="card-text">
              <h3 style="margin-bottom: 10px">Eclipse Orbit Diamond Stud Earrings</h3>
              <h4 style="margin-top: 0">₹9 584</h4>
            </div>
          </div>
          <div class="card-one">
            <div class="card-image">
              <img
              src="https://www.tanishq.co.in/dw/image/v2/BKCK_PRD/on/demandware.static/-/Sites-Tanishq-product-catalog/default/dwc18e77e7/images/hi-res/50D3PTSHOAGA02_1.jpg?sw=640&sh=640"
              alt="Finger Rings" />
            </div>
            <div class="card-text">
              <h3 style="margin-bottom: 10px">Pixel Poise Diamond Stud Earrings</h3>
              <h4 style="margin-top: 0">₹23521</h4>
            </div>
          </div>
          <div class="card-one">
            <div class="card-image">
              <img
                src="https://www.tanishq.co.in/dw/image/v2/BKCK_PRD/on/demandware.static/-/Sites-Tanishq-product-catalog/default/dw124f5b57/images/hi-res/50D3PTSCOABA02_1.jpg?sw=640&sh=640"
                alt="Pendants"
              />
            </div>
            <div class="card-text">
              <h3 style="margin-bottom: 10px">Twinkle Dome Diamond Jhumka Earrings for Kids</h3>
              <h4 style="margin-top: 0">₹35 601</h4>
            </div>
          </div>
          <div class="card-one">
            <div class="card-image">
              <img
                src="https://www.tanishq.co.in/dw/image/v2/BKCK_PRD/on/demandware.static/-/Sites-Tanishq-product-catalog/default/dwc18e77e7/images/hi-res/50D3PTSHOAGA02_1.jpg?sw=640&sh=640"
                alt="Mangalsutra"
              />
            </div>
            <div class="card-text">
              <h3 style="margin-bottom: 10px">Bold Stylish Diamond Ring for Men</h3>
              <h4 style="margin-top: 0">₹41 967</h4>
            </div>
          </div>
        </div>
      </div>
      <!-- end -->
    </div>
  </body>
</html>
