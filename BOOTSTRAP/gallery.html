<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial;
      }

      .responsive {
        text-align: center;
        padding: 32px;
      }
      .gallery {
        width: 90%;
        display: flex;
        margin-left: auto;
        margin-right: auto;
      }
      .layout {
        display: -ms-flexbox; /* IE10 */
        display: flex;
        -ms-flex-wrap: wrap; /* IE10 */
        flex-wrap: wrap;
        padding: 0 4px;
        gap: 10px;
      }

      /* Create four equal columns that sits next to each other */
      .layout-1 {
        -ms-flex: 25%; /* IE10 */
        flex: 25%;
        max-width: 33%;
        padding: 0 4px;
      }

      .layout-1 img {
        margin-top: 8px;
        vertical-align: middle;
        width: 100%;
      }

      /* Responsive layout - makes a two column-layout instead of four columns */
      @media screen and (max-width: 800px) {
        .layout-1 {
          -ms-flex: 50%;
          flex: 50%;
          max-width: 50%;
        }
      }

      /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
      @media screen and (max-width: 600px) {
        .layout-1 {
          -ms-flex: 100%;
          flex: 100%;
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="responsive">
      <h1>Responsive Image Grid</h1>
      <p>Resize the browser window to see the responsive effect.</p>
    </div>

    <!-- Photo Grid -->
    <div class="layout gallery">
      <div class="layout-1">
        <img
          src="https://yevgenysim-turkey.github.io/touche/assets/img/11.jpg"
          style="width: 100%"
        />

        <img
          src="https://yevgenysim-turkey.github.io/touche/assets/img/15.jpg"
          style="width: 100%"
        />
        <img
          src="https://yevgenysim-turkey.github.io/touche/assets/img/18.jpg"
          style="width: 100%"
        />
      </div>
      <div class="layout-1">
        <img
          src="https://yevgenysim-turkey.github.io/touche/assets/img/16.jpg"
          style="width: 100%"
        />
        <img
          src="https://yevgenysim-turkey.github.io/touche/assets/img/12.jpg"
          style="width: 100%"
        />
      </div>
      <div class="layout-1">
        <img
          src="https://yevgenysim-turkey.github.io/touche/assets/img/13.jpg"
          style="width: 100%"
        />

        <img
          src="https://yevgenysim-turkey.github.io/touche/assets/img/14.jpg"
          style="width: 100%"
        />
        <img
          src="https://yevgenysim-turkey.github.io/touche/assets/img/17.jpg"
          style="width: 100%"
        />
      </div>
    </div>
  </body>
</html>
