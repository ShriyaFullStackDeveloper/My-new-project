<!DOCTYPE html>
<html>
    <head>
        <title> Layout</title>
    </head>
    <body>
        <!-- table -->
        <table style="border-style: solid; border-color: black;border-collapse: collapse;border-width: 2px;width: 100%;height: 800px;">
            <!-- row 1 -->
            <tr> 
                <td colspan="2" style="border-style: solid; border-color: black;border-collapse: collapse;border-width: 2px; background-color: aqua;"></td>
            </tr>
            <!-- row 2 -->
            <tr>
                <td rowspan="4" style="border-style: solid; border-color: black;border-collapse: collapse;border-width: 2px; background-color: rgb(28, 181, 181);"></td>
            </tr>
            <!-- row 3 -->
            <tr>
                <td style="border-style: solid; border-color: black;border-collapse: collapse;border-width: 2px; background-color: darkcyan;"></td>
                
            </tr>
            <!-- row 4 -->
            <tr>
                <td style="border-style: solid; border-color: black;border-collapse: collapse;border-width: 2px;background-color: rgb(56, 97, 153);"></td>
            </tr>
            <!-- row 5 -->
            <tr>
                <td style="border-style: solid; border-color: black;border-collapse: collapse;border-width: 2px;background-color: rgb(29, 120, 151);"></td>
            </tr>
            <!-- end -->
        </table>
    </body>
</html>
