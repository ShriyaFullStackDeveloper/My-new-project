<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Salary Deduction UI</title>
  <style>
    body {
      margin: 0;
      padding: 50px;
      background: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 350px;
      width: 100%;
      text-align: center;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h2 {
      color: #2c3e50;
      margin-bottom: 15px;
    }

    .card p {
      color: #555;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .card button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Salary Deduction ðŸ’¸</h2>
    <p>Your current salary is â‚¹5000.<br>Click below to deduct â‚¹500.</p>
    <button onclick="deduction()">Deduct â‚¹500</button>
  </div>

  <script>
    function deduction(){
        let salary = 5000;
        let deductingAmount = 500;
        salary = salary - deductingAmount;
        alert(salary);
    }
  </script>
</body>
</html>
