<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ui</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            width: 90%;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .display {
            width: 100%;
            height: 100px;
            background-color: #26c6da;
            color: white;
            font-size: 48px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        button {
            width: 100%;
            background-color: #546e7a;
            color: white;
            border: none;
            padding: 15px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #37474f;
        }

        p {
            font-size: 18px;
            color: #333;
            margin: 0;
        }

        span {
            font-weight: bold;
            color: #00796b;
        }
    </style>
</head>
 
<body>
    <div class="main-container">
        <div id="result" class="display">Count</div>
        <br>
        <button onclick="addNumber()">Click to Add</button>
        <br>
        <button onclick="subNumber()">Click to Sub</button>
        <br>
        <p>Add coin = <span id="add-coin"></span></p>
       
        <p>Sub coin = <span id="sub-coin"></span></p>
    </div>
    <script>
        let number = 0;    //global variable
        document.getElementById("result").innerHTML = number;
 
//fn for add
        function addNumber() {   //in scope
let coin = Number(prompt("Enter a No."));
            number += coin;
            //number = number + 1;
            document.getElementById("result").innerHTML = number;
            // display the add no.
            document.getElementById("add-coin").innerHTML = coin;
        }
        //fn for sub
        function subNumber(){
let sub = Number(prompt("Enter a No."));
number -= sub ;
document.getElementById("result").innerHTML = number;
// display the sub no.
document.getElementById("sub-coin").innerHTML = sub;
        }
    </script>
</body>
 
</html>
