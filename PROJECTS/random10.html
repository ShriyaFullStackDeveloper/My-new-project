<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roller Coaster Ride Eligibility</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 350px;
      width: 100%;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    p {
      color: #555;
      margin-bottom: 30px;
      font-size: 18px;
    }
    button {
      padding: 12px 28px;
      font-size: 16px;
      background-color: #ff6f91;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff3b6f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¢ Roller Coaster Ride Check</h1>
    <p>Click below to check if you are eligible to ride!</p>
    <button onclick="checkRide()">Check Eligibility</button>
  </div>

  <script>
    function checkRide() {
      // Your original script logic unmodified
      let age = Number(prompt("Enter your age"));
      let height = Number(prompt("Enter your height"));
      let displayMessage = "";
      
      if(age >= 12 && height >= 140 ){
        displayMessage =  "You are eligibe to ride ";
      }
      else {
        displayMessage = "You are not eligible to ride";
      }
      alert(displayMessage);
    }
  </script>
</body>
</html>
