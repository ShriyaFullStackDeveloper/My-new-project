<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language Translator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    h1 {
      color: #00796b;
      font-size: 24px;
      margin-bottom: 20px;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    #show-message {
      margin-top: 30px;
      font-size: 22px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê Select Language</h1>

    <select name="" id="language">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
    </select>

    <button onclick="translateLanguage()">Translate</button>

    <h1 id="show-message"></h1>
  </div>

  <script>
    function translateLanguage() {
      let language = document.getElementById("language").value;
      let show = "";

      switch (language) {
        case "en":
          show = "Hello";
          break;
        case "hi":
          show = "‡§®‡§Æ‡§∏‡•ç‡§§‡•á";
          break;
        case "fr":
          show = "Bonjour";
          break;
        case "es":
          show = "Hola";
          break;
        default:
          show = "Hello";
      }

      document.getElementById("show-message").innerHTML = show;
    }
  </script>
</body>
</html>
