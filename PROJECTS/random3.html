<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .main-container {
      width: 350px;
      height: 400px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .display {
      background-color: #00bfa6;
      color: #fff;
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      padding: 40px 10px;
      border-radius: 10px;
    }

    button {
      background-color: #374785;
      color: white;
      font-size: 24px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #24305e;
    }
  </style>
</head>
 
<body>
  <div class="main-container">
    <div id="result" class="display">Count</div>
    <button onclick="addNumber()">Click</button>
  </div>

  <script>
    let number = 0;
    document.getElementById("result").innerHTML = number;
    function addNumber() {
      number += 2;
      document.getElementById("result").innerHTML = number;
    }
  </script>
</body>
 
</html>
