<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALARM SNOOZER</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to right, #ffecd2, #fcb69f);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        text-align: center;
        background-color: #fff;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      h1 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 30px;
      }

      button {
        width: 300px;
        padding: 15px;
        background-color: rgb(45, 168, 239);
        color: white;
        font-size: 28px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: rgb(25, 148, 219);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>‚è∞ Alarm Snoozer</h1>
      <button onclick="alarm()">Play Alarm</button>
    </div>

    <script>
      function alarm() {
        alert("Alarm Ringing!!!!");

        let userAns = prompt("Snooze the alarm (yes/no)");

        while (userAns === "yes") {
          alert("Alarm snooze for 5 min");
          userAns = prompt("Snooze the alarm? (yes/no)");
        }
        alert("Alarm Stopped!!!");
      }
    </script>
  </body>
</html>
