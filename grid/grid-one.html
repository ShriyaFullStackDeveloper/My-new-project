<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .container {
        margin-left: 10px;
        width: 90%;
        height: 90%;
background-color: aquamarine;
border-style: solid;
display: grid;
        border-color: red;
        border-width: 2px;
      }
      .box-one{
        width: 40%;
        height: 40%;
        background-color: rgb(128, 240, 133);
      }
      .box-two{
        width: 40%;
        height: 40%;
        background-color: rgb(55, 232, 64);
      }
      .box-three{
        width: 40%;
        height: 40%;
        background-color: rgb(203, 240, 128);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box-one"></div>
      <div class="box-two"></div>
      <div class="box-three"></div>
      <div class="box-one"></div>
    </div>
  </body>
</html>
