<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        background-color: rgb(204, 224, 224);
      }
      .main-container {
        display: grid;
       grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 20px;
    
        width: 100%;
        height: 100%;
        background-color: rgb(204, 224, 224);
      }
      .box-one {
        background-color: rgb(126, 190, 190);
        width: 100%;
        height: 100%;
        grid-column: 1 / span 5;
        grid-row: 1 / span 1;
      
      }
      .box-two {
        background-color: rgb(171, 199, 199);
        width: 100%;
        height: 100%;
        grid-column: 1 / span 3;
        grid-row: 2  ;
      }
      .box-three {
        background-color: rgb(157, 219, 155);
        width: 100%;
        height: 100%;
        grid-column: 4 / span 2;
        grid-row: 2 / span ;
      }
      .box-four {
        background-color: rgb(71, 86, 86);
        width: 100%;
        height: 100%;
        grid-column: 1 / span 5;
        grid-row: 3 / span 1;
    
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="box-one">1</div>
      <div class="box-two">2</div>
      <div class="box-three">3</div>
      <div class="box-four">4</div>
    </div>
  </body>
</html>
