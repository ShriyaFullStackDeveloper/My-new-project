<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        background-color: antiquewhite;
      }
      .container {
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr ;
        column-gap:20px; 
        row-gap:20px; 

         }
      .box-one {
        background-color: rgb(171, 199, 199);
        width: 100%;
        height: 100%;
grid-column: 1/ span 2;
      }
      .box-two{
        background-color: rgb(171, 199, 199);
        width: 100%;
        height: 100%;
        grid-column: 3/span 1;
        grid-row: 1/span 4;

      }
      .box-three {
        background-color: rgb(171, 199, 199);
        width: 100%;
        height: 100%;
        grid-row: 2/ span 3;
        grid-column: 1/ span 2;
       
      }
      .box-four {
        background-color: rgb(171, 199, 199);
        width: 100%;
        height: 100%;


      }
      .box-five {
        background-color: rgb(171, 199, 199);
        width: 100%;
        height: 100%;

      }
      .box-six {
        background-color: rgb(171, 199, 199);
        width: 100%;
        height: 100%;

      }
      .box-seven {
        background-color: rgb(171, 199, 199);
        width: 100%;
        height: 100%;

      }
      .box-eight {
        background-color: rgb(171, 199, 199);
        width: 100%;
        height: 100%;

      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box-one">1</div>
      <div class="box-two">2</div>
      <div class="box-three">3</div>
      <div class="box-four">4</div>
      <div class="box-five">5</div>
      <div class="box-six">6</div>
      <div class="box-seven">7</div>
      <div class="box-eight">8</div>
    </div>
  </body>
</html>
