<!DOCTYPE html>
<html>
  <head>
    <title>html form</title>
  </head>
  <body>
    <form>
      <h1>HTML Form</h1>
      <fieldset>
        <legend>Personal Information:</legend>
        <br />
        <label>Full Name:</label>
        <input type="text" placeholder="Enter Your Full Name" /><br /><br />
        <label>Email</label>
        <input type="email" placeholder="Enter Your Email" /><br /><br />
        <label>Password:</label>
        <input type="password" /><br /><br />
        <label>Age:</label>
        <input type="number" /><br /><br />
      </fieldset>
      <fieldset>
        <legend>Contact Details</legend>
        <label>Phone Number:</label>
        <input type="number" placeholder="123-456-7890" /><br /><br />
        <label>Address:</label><br />
        <textarea placeholder="Enter your Address"></textarea>
        <br />
        <br />
      </fieldset>
      <fieldset>
        <legend>Preferences</legend>
        <label>Preferred Contact Method:</label><br />
        <input
          type="radio"
          name="Preferred Contact Method"
          value="Email"
        /><label>Email</label>
        <input
          type="radio"
          name="Preferred Contact Method"
          value="Phone"
        /><label>Phone</label><br /><br />
        <label>Hobbies:</label>
        <br />
        <input type="checkbox" name="reading" value="reading" /><label
          >Reading</label
        >
        <input type="checkbox" name="Travelling" value="Travelling" /><label
          >Travelling</label
        >
        <input type="checkbox" name="Music" value="Music" /><label>Music</label>
        <br /><br />
      </fieldset>
      <fieldset>
        <legend>Additional Details</legend>
        <label>Country:</label>
        <select>
          <option>Select Your Country</option>
          <option>India</option>
          <option>Pakistan</option>
          <option>Japan</option>

          <option>Australia</option></select
        ><br /><br />
        <label>Upload Resume:</label>
        <input type="file" value="file" /><br /><br />
        <label>Date of Birth :</label>
        <input type="date" /><br /><br />
        <label>Favorite Color:</label>
        <input type="color" /><br /><br />
        <label>Satisfaction Level:</label>
        <input type="range" /><br /><br />
      </fieldset>
      <fieldset>
        <legend>Submit Your Details</legend>
        <input type="submit" />
        <input type="reset" /><br /><br />
      </fieldset>
    </form>
  </body>
</html>
