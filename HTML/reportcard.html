<!DOCTYPE html>
<html>
  <head>
    <title>Report Card</title>
  </head>
  <body>
    <table
      style="
        border-color: black;
        border-style: dashed;
        border-width: 2px;
        width: 500px;
        height: 500px;
        border-collapse: collapse;
      "
    >
      <caption>
       <h3>Report Card</h3>
      </caption>
      <tr>
        <th
          style="border-color: black; border-style: solid; border-width: 2px"
        >
          Sr.no.
        </th>
        <th
          style="border-color: black; border-style: solid; border-width: 2px"
        >
          Subject
        </th>
        <th
          style="border-color: black; border-style: solid; border-width: 2px"
        >
          Out of
        </th>
        <th
          style="border-color: black; border-style: solid; border-width: 2px"
        >
          Marks
        </th>
      </tr>
      <tr>
        <td style="border-color: black; border-style: solid; border-width: 2px">1</td>
        <td  style="border-color: black; border-style: solid; border-width: 2px">English</td>
        <td  style="border-color: black; border-style: solid; border-width: 2px">100</td>
        <td  style="border-color: black; border-style: solid; border-width: 2px">85</td>
      </tr>
      <tr>
        <td style="border-color: black; border-style: solid; border-width: 2px">2</td>
        <td style="border-color: black; border-style: solid; border-width: 2px">Hindi</td>
        <td style="border-color: black; border-style: solid; border-width: 2px">100</td>
        <td style="border-color: black; border-style: solid; border-width: 2px">95</td>
      </tr>
      <tr>
        <td style="border-color: black; border-style: solid; border-width: 2px">3</td>
        <td style="border-color: black; border-style: solid; border-width: 2px"> History</td>
        <td style="border-color: black; border-style: solid; border-width: 2px">100</td>
        <td style="border-color: black; border-style: solid; border-width: 2px">89</td>
      </tr>
      <tr>
        <td style="border-color: black; border-style: solid; border-width: 2px">4</td>
        <td style="border-color: black; border-style: solid; border-width: 2px">Maths</td>
        <td style="border-color: black; border-style: solid; border-width: 2px">100</td>
        <td style="border-color: black; border-style: solid; border-width: 2px">99</td>
      </tr>
      <tr>
        <td style="border-color: black; border-style: solid; border-width: 2px">5</td>
        <td style="border-color: black; border-style: solid; border-width: 2px">Science</td>
        <td style="border-color: black; border-style: solid; border-width: 2px">100</td>
        <td style="border-color: black; border-style: solid; border-width: 2px">100</td>
      </tr>
      <tr>
        <td style="border-color: black; border-style: solid; border-width: 2px">6</td>
        <td style="border-color: black; border-style: solid; border-width: 2px">Computer</td>
        <td style="border-color: black; border-style: solid; border-width: 2px">100</td>
        <td style="border-color: black; border-style: solid; border-width: 2px">90</td>
      </tr>
      <tr>
        <td colspan="3" style="border-color: black; border-style: solid; border-width: 2px">Total</td>
       
        <td style="border-color: black; border-style: solid; border-width: 2px">600</td>
      </tr>
      <tr>
        <td colspan="4" style="border-color: black; border-style: solid; border-width: 2px">Percentage : 93%</td>
       
        
      </tr>
    </table>
  </body>
</html>
