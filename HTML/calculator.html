<!DOCTYPE html>
<html>
  <head>
    <title>CALCULATOR</title>
    <style>
      .table {
        border-style: solid;
        border-collapse: collapse;
        border-color: rgb(179, 99, 99);
        height: 600px;
        width: 500px;
        border-width: 2px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      .tr1-1 {
        border-style: solid;
        border-collapse: collapse;
        border-color: rgb(38, 34, 34);
        background-color: rgb(38, 34, 34) ;
        height: 100px;
        width: 100%;
        border-width: 2px;
        text-align: right;
        font-size: 100px;
        color: white;
      }
      .tr2-1 {
        border-style: solid;
        border-collapse: collapse;
        background-color: rgb(59, 57, 57);
        border-color: rgb(38, 34, 34);
height: 80px;
        width: 80px;
        border-width: 2px;
        text-align: center;
        font-size: 40px;
        color: white;
      }
      .orange {
        border-style: solid;
        border-collapse: collapse;
        border-color: rgb(38, 34, 34);
        background-color: rgb(249, 150, 30);
        height: 80px;
        width: 80px;
        border-width: 2px;
        text-align: center;
        font-size: 40px;
        color: white;
      }
      .grey {
        border-style: solid;
        border-collapse: collapse;
        background-color: rgb(96, 94, 94);
        border-color: rgb(38, 34, 34);
        height: 80px;
        width: 80px;
        border-width: 2px;
        text-align: center;
        font-size: 40px;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- table -->
    <table class="table">
      <!-- row 1 -->
      <tr>
        <td colspan="4" class="tr1-1">0</td>
      </tr>
       <!-- row 2 -->
      <tr>
        <td class="tr2-1">AC</td>
        <td class="tr2-1">+/- </td>
        <td class="tr2-1">%</td>
        <td class="orange">รท</td>
      </tr>
       <!-- row 3 -->
      <tr>
        <td class="grey">7</td>
        <td class="grey">8</td>
        <td class="grey">9</td>
        <td class="orange">ร</td>
      </tr>
       <!-- row 4 -->
      <tr>
        <td class="grey">4</td>
        <td class="grey">5</td>
        <td class="grey">6</td>
        <td class="orange">-</td>
      </tr>
       <!-- row 5 -->
      <tr>
        <td class="grey">1</td>
        <td class="grey">2</td>
        <td class="grey">3</td>
        <td class="orange">+</td>
      </tr>
       <!-- row 6-->
      <tr>
        <td colspan="2" class="grey">0</td>
        <td class="grey">.</td>
        <td class="orange">=</td>
      </tr>
    </table>
  </body>
</html>
